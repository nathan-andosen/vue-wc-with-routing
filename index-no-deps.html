<!doctype html>
<html>
<head>
  <script src="node_modules/vue/dist/vue.runtime.js"></script>
  <script src="node_modules/vue-custom-element/dist/vue-custom-element.js"></script>
  <script type="text/javascript">
    window.documentRegisterElementScriptPath 
      = './node_modules/document-register-element/build/document-register-element.js';
  </script>
  <link rel="stylesheet" href="dist/vue-wc-seed.css"></link>
  <script src="dist/vue-wc-seed.umd.min.js"></script>
</head>
<body>
  <div id="app">This text is outside the web component</div>
  <div>
    <vue-wc-seed welcome-message="Welcome to Vue WC Seed!" id="myComp"></vue-wc-seed>
  </div>
  <script type="text/javascript">
    var myComp = document.getElementById('myComp');
    // you could pass data to the component
    myComp.passData({email: 'email-passed-in@email.com'});
  </script>
</body>
</html>
